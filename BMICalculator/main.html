<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Selection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="form.html">
        <div class="container">
            <div class="gender" onclick="selectGender('male')" id="maleOption">
                <img src="img/male-logo.jpg" alt="Male Logo">
                <label class="maletext" for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>

            <div class="gender" onclick="selectGender('female')" id="femaleOption">
                <img src="img/female-logo.png" alt="Female Logo">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <input type="submit" value="Next" class="modern-button"> </form>
    </form>
    <script src="script.js"></script>
</body>
</html>
