<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" id="form" onsubmit="return validateform()">
        <div class="container">
            <p class="title"><span class="text-highlight">B</span>ody <span class="text-highlight">M</span>ass <span class="text-highlight">I</span>ndex</p>
            <div class="box">
                <input type="text" class="text-input" id="age" autocomplete="off" required placeholder="Enter your age">
                <input type="text" class="text-input" id="height" autocomplete="off" required placeholder="Enter Height (ft)">
                <input type="text" class="text-input" id="weight" autocomplete="off" required placeholder="Enter Weight (kg)">
            </div>
        </div>
    </form>
</body>
</html>
